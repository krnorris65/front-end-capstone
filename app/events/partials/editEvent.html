<section id="editSegment" class="clapper">
    <div class="top"></div>
    <div class="bottom_top"></div>

    <div class="bottom">

            <h1 class="form_heading">Edit This Segment</h1>

        <div>
            <span class="form_label">Title:</span> 
            <input class="form_title" type="text" value="{{event.title}}" ng-model="editEvent.title"/>
        </div>
        <div>
            <span class="form_label">Date:</span> 
            <input class="form_date" type="date" value="{{editEvent.date | date:'yyyy'}}-{{editEvent.date | date:'MM'}}-{{editEvent.date | date:'dd'}}" ng-model="date"/>
            
        </div>

        <span class="rating">
            <span class="form_label">Rating:</span>
            <input id="rating5" type="radio" name="rating" ng-value="5" ng-model="selectedRating" class="rating_input">
            <label for="rating5" class="rating_star"></label>
            <input id="rating4" type="radio" name="rating" ng-value="4" ng-model="selectedRating" class="rating_input"> 
            <label for="rating4" class="rating_star"></label>
            <input id="rating3" type="radio" name="rating" ng-value="3" ng-model="selectedRating" class="rating_input">
            <label for="rating3" class="rating_star"></label>
            <input id="rating2" type="radio" name="rating" ng-value="2" ng-model="selectedRating" class="rating_input">
            <label for="rating2" class="rating_star"></label>
            <input id="rating1" type="radio" name="rating" ng-value="1" ng-model="selectedRating" class="rating_input">
            <label for="rating1" class="rating_star"></label>
        </span>
        

        <div>
            <span class="form_label">Description:</span> 
            <textarea class="form_description" ng-model="editEvent.description">{{event.description}}</textarea>
        </div>
        <div>
            <span class="form_label">Private:</span> 
            <input class="form_private" type="checkbox" value="true" ng-checked="editEvent.private" ng-model="editEvent.private">
        </div>
        <button ng-click="saveEvent(editEvent)">Save</button>
        <button ng-click="backToReel()">Cancel</button>
        <img id="trashIcon" src="../../../img/trashWhite.png" alt="delete trash can" ng-click="deleteThis = !deleteThis">
        <section id="deleteSegment" ng-show="deleteThis">
            <p>Are you sure you want to delete this segment?</p>
            <button ng-click="deleteEvent()">Yes</button>
            <button ng-click="deleteThis = !deleteThis">No</button>
        </section>
    </div>
</section>
