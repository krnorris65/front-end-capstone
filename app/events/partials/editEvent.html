<div>
    <h1>Edit This Segement</h1>
        <div>
            Title: <input type="text" value="{{event.title}}" />
        </div>
        <div>
            Date: <input type="date" value="{{event.date | date:'yyyy'}}-{{event.date | date:'MM'}}-{{event.date | date:'dd'}}"/>
        </div>

        <span class="rating">
            Rating:
            <input id="rating1" type="radio" name="rating" ng-value="1" ng-model="selectedRating">
            <label for="rating1">1</label>
            <input id="rating2" type="radio" name="rating" ng-value="2" ng-model="selectedRating">
            <label for="rating2">2</label>
            <input id="rating3" type="radio" name="rating" ng-value="3" ng-model="selectedRating">
            <label for="rating3">3</label>
            <input id="rating4" type="radio" name="rating" ng-value="4" ng-model="selectedRating">
            <label for="rating4">4</label>
            <input id="rating5" type="radio" name="rating" ng-value="5" ng-model="selectedRating">
            <label for="rating5">5</label>
        </span>

        <div>
            Description: <textarea>{{event.description}}</textarea>
        </div>
        <div>
            Private: <input type="checkbox" value="true" ng-checked="event.private">
        </div>
</div>
