<section>
    <h1>{{heading}}</h1>

    <h4 ng-click="customReel = !customReel">{{subheading}}</h4>
    <div ng-show="customReel">
        <div id="customizeDates">
            <label for="startDate">Start Date:</label>
            <input id="startDate" type="date" ng-model="min">
            to
            <label for="endDate">End Date:</label>
            <input id="endDate" type="date" ng-model="max">
            <button ng-click="setDates()">Set Dates</button>
            <button ng-click="clearDates()">Clear</button>
        </div>
        <div id="partialList">
            <button ng-click="highlights()">Show Highlights</button>
            <button ng-click="lowlights()">Show Lowlights</button>
            <button ng-click="showAll()">Show All</button>
        </div>

    </div>

    <div ng-repeat="segment in eventArray | orderBy: 'date'" class="clip" id="{{segment.eventId}}">
        <div class="film">
            <div class="segment">
                <h1 class="seg_date">{{segment.date | date:"longDate"}}</h1>
                <h1 class="seg_title">{{segment.title}}</h1>
                <div class="seg_rating" ng-if="segment.rating === 5">
                    <img  class="stars" src="../../../img/starFilled.png" alt="star rating 5"/>
                    <img  class="stars" src="../../../img/starFilled.png" alt="star rating 5"/>
                    <img  class="stars" src="../../../img/starFilled.png" alt="star rating 5"/>
                    <img  class="stars" src="../../../img/starFilled.png" alt="star rating 5"/>
                    <img  class="stars" src="../../../img/starFilled.png" alt="star rating 5"/>
                </div>
                <div class="seg_rating" ng-if="segment.rating === 4">
                    <img  class="stars" src="../../../img/starFilled.png" alt="star rating 4"/>
                    <img  class="stars" src="../../../img/starFilled.png" alt="star rating 4"/>
                    <img  class="stars" src="../../../img/starFilled.png" alt="star rating 4"/>
                    <img  class="stars" src="../../../img/starFilled.png" alt="star rating 4"/>
                    <img  class="stars" src="../../../img/starEmpty.png" alt="star rating 4"/>
                </div>
                <div class="seg_rating" ng-if="segment.rating === 3">
                    <img  class="stars" src="../../../img/starFilled.png" alt="star rating 3"/>
                    <img  class="stars" src="../../../img/starFilled.png" alt="star rating 3"/>
                    <img  class="stars" src="../../../img/starFilled.png" alt="star rating 3"/>
                    <img  class="stars" src="../../../img/starEmpty.png" alt="star rating 3"/>
                    <img  class="stars" src="../../../img/starEmpty.png" alt="star rating 3"/>
                </div>
                <div class="seg_rating" ng-if="segment.rating === 2">
                    <img  class="stars" src="../../../img/starFilled.png" alt="star rating 2"/>
                    <img  class="stars" src="../../../img/starFilled.png" alt="star rating 2"/>
                    <img  class="stars" src="../../../img/starEmpty.png" alt="star rating 2"/>
                    <img  class="stars" src="../../../img/starEmpty.png" alt="star rating 2"/>
                    <img  class="stars" src="../../../img/starEmpty.png" alt="star rating 2"/>
                </div>
                <div class="seg_rating" ng-if="segment.rating === 1">
                    <img  class="stars" src="../../../img/starFilled.png" alt="star rating 1"/>
                    <img  class="stars" src="../../../img/starEmpty.png" alt="star rating 1"/>
                    <img  class="stars" src="../../../img/starEmpty.png" alt="star rating 1"/>
                    <img  class="stars" src="../../../img/starEmpty.png" alt="star rating 1"/>
                    <img  class="stars" src="../../../img/starEmpty.png" alt="star rating 1"/>
                </div>
            </div>
            <p class="seg_description">{{segment.description}}</p>

            <a class="seg_edit" href="#!/edit/{{segment.eventId}}"><img  src="../../../img/movieEdit.png" alt="edit/delete icon"/></a>
            
        </div>

    </div>

</section>
