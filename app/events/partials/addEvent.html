<section>
 <h1>{{heading}}</h1>

    <div>
      Title: <input type="text" ng-model="newEvent.title"/>
    </div>
    
    <div>
      Date: <input type="date" ng-model="date"/>
    </div>

    
    <span class="rating">
      Rating:
      <input id="rating1" type="radio" name="rating" value="1" ng-model="rating">
      <label for="rating1">1</label>
      <input id="rating2" type="radio" name="rating" value="2" ng-model="rating">
      <label for="rating2">2</label>
      <input id="rating3" type="radio" name="rating" value="3" ng-model="rating">
      <label for="rating3">3</label>
      <input id="rating4" type="radio" name="rating" value="4" ng-model="rating">
      <label for="rating4">4</label>
      <input id="rating5" type="radio" name="rating" value="5" ng-model="rating">
      <label for="rating5">5</label>
    </span>
        

    <div>
      Description: <textarea ng-model="newEvent.description"></textarea>
    </div>
    
    <div>
      Private: <input type="checkbox" value="true" ng-model="newEvent.private" />
    </div>

    <button ng-click="addEvent(newEvent)">Add</button>
</section>
