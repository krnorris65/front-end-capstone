<div>
    <input type="text" placeholder="First Name" ng-model="user.first"  autofocus>
    <input type="text" placeholder="Last Name" ng-model="user.last"  autofocus>
    <input type="email" placeholder="Email address" ng-model="auth.email"  autofocus>
    <input type="password" placeholder="Password" ng-model="auth.password">
    <button ng-click="registerUser(auth, user)">Register</button>
    <a href="#!/auth">Back</a>    
</div>
