<section>
    <h1>{{heading}}</h1>

    <div ng-include="'./app/friends/partials/search.html'"></div>
    
    <div ng-repeat="user in userList">
        <p>{{user.fullName}}</p>
        <button ng-click="addFriend(user)">Add as Friend</button>
    </div>
    
    <div ng-include="'./app/friends/partials/sentRequests.html'"></div>
    <div ng-include="'./app/friends/partials/receivedRequests.html'"></div>


</section>
