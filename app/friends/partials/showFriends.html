<section ng-controller="ShowCtrl">
        <h1>{{heading}}</h1>
    
        <div ng-repeat="friend in sent">
            <p>{{friend.receiverName}} <i>Friends since {{friend.date | date:"shortDate"}}</i></p>
        </div>
        <div ng-repeat="friend in received">
            <p>{{friend.senderName}} <i>Friends since {{friend.date | date:"shortDate"}}</i></p>
        </div>
    </section>
